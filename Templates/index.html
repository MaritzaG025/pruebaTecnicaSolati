<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container-lg my-5">
            <h1 class="text-start">Creaci칩n de usuario</h1>
            <form method="post" action="" role="form">
                <div class="messages my-5"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label for="form_name">Nombre(s)<span class="text-danger">*</span></label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Nombre"
                                    required="true">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label for="form_lastname">Apellido(s)<span class="text-danger">*</span></label>
                                <input id="form_lastname" type="text" name="surname" class="form-control"
                                    placeholder="Apellido" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label for="form_email">Email <span class="text-danger">*</span></label>
                                <input id="form_email" type="email" name="email" class="form-control"
                                    placeholder="email" required="true">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label for="form_password">Contrase침a</label>
                                <input id="form_password" type="password" name="pasword" class="form-control"
                                    placeholder="contrase침a" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2 d-flex flex-row-reverse">
                            <input type="button" class="btn btn-primary btn-send" value="Crear Usuario"
                                onclick="CreateUser()">
                        </div>
                    </div>
                </div>
            </form>

            <div class="table-responsive py-5">
                <h3 class="text-start">Lista de usuarios</h3>
                <table class="table table-striped">
                    <thead>
                        <tr ALIGN=CENTER>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">email</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="filasUsers">

                    </tbody>
                </table>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="modalErrores" tabindex="-1" aria-labelledby="modalErroresLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="bodyModal" class="modal-body text-center">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <div id="buttonEliminar"></div>
                    </div>
                </div>
            </div>
        </div>
